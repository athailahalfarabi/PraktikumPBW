<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | WEB PKI</title>
</head>
<body>
    <h1>Registrasi</h1>
    <form >
        <label for="name">Nama Lengkap: </label> <br>
        <input type="text" name="name"> <br><br>
        <label for="email">Email: </label> <br>
        <input type="email" name="email"><br><br>
        <label for="password">Password: </label> <br>
        <input type="password" name="password"><br><br>
        <label for="Umur">Umur: </label><br>
        <input type="number" name="number"> <br><br>
        <label for="TanggalLahir">Tanggal Lahir</label><br>
        <input type="date" name="TanggalLahir"><br><br>
        <label for="warnaFavorit">Warna favorit</label><br>
        <input type="color" name="warnaFavorit"><br><br>
        <label for="foto">Upload foto</label><br>
        <input type="file" name="foto"> <br><br>
        <label for="kelamin">Jenis Kelamin: </label><br>
        <input type="radio" name="kelamin">
        <label for="kelamin">laki-laki</label>
        <input type="radio">
        <label for="kelamin">perempuan</label><br><br>
        <label for="hobi">Hobi: </label><br>
        <label for="hobi">membaca</label>
        <input type="checkbox"><br>
        <label for="hobi">Traveling</label>
        <input type="checkbox"><br>
        <label for="hobi">Olahraga</label>
        <input type="checkbox"><br><br>
        <label for="negara">Negara: </label><br>
        <input type="select" name="USA">
        <input type="select" name="UK">
        <input type="select" name="Indonesia"><br><br>
        <label for="biografi">Biografi Singkat: </label><br>
        <input type="textarea" name="biografi">
    </form>
</body>
</html>
